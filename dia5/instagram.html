<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instragram.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&family=Nunito+Sans:wght@200&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad1fbc05e4.js" crossorigin="anonymous"></script>

</head>

<body>

    <section class="section">
        <article class="section__article__movil">
            <figure>
                <img class="imagen" src="instagram.png">
            </figure>
        </article>
        <article class="section__article__formulario">
            <div class="section__article__div__inicioSesion">
                <div class="instagram">Instagram</div>
                <div class="telefono">Telefono</div>
                <div class="contraseña">Contraseña</div>
                <div class="iniciarSesion">Iniciar Sesión</div>
                <div class="barra__circulo">
                    <div class="barra"></div>
                    <div class="circulo">o</div>
                    <div class="barra"></div>
                </div>
                <div class="facebook"><i class="fa-brands fa-facebook-square"></i> Iniciar sesión con Facebook</div>
                <div class="olvidar__contraseña">¿Olvidaste Contraseña?</div>
            </div>
            <div class="registrarte">
                <div>¿No tienes una cuenta?</div>
                <div class="registrarte__div">Regístrate</div>
            </div>
            <div class="descargar">Descargar app</div>
            <div>
                <div class="store1">
                    <div class="store">
                        <div class="icono1"><i class="fa-brands fa-apple"></i></div>
                        <div class="store__div">
                            <div>Descargalo en el</div>
                            <div>App Store</div>
                        </div>
                    </div>
                    <div class="store">
                        <div class="icono1"><i class="fa-brands fa-google-play"></i></div>
                        <div class="store__div">
                            <div>DISPONIBLE EN</div>
                            <div>Google Play</div>
                        </div>
                    </div>

                </div>
                <div></div>
            </div>


        </article>
    </section>


</body>

</html>
